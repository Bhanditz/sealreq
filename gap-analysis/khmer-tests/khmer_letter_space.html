<head>

<title>Khmer line break basics</title>

<style>
.test, .ref { letter-spacing: 1em;
}

<body>

<div id="assertion"><b class="assertion">Assertion:</b> Letter-spacing is applied to Khmer text, and doesn't break text units inappropriately.</div>
<div><b class="instructions">Test passes if</b> the text is spaced out in an appropriate way.</div>

<p id="advice"><b class="advice">Advice:</b> Add whatever text you like to the input box, then press the button.<br/>
Use the following control to change the font, if desired: <input type="text" onChange="document.getElementById('test').style.fontFamily = this.value;"></p>

<p><textarea id="textarea">មនុស្សគ្រប់រូបមានសិទ្ធិចាកចេញពីប្រទេសណាមួយ រួមទាំងប្រទេសរបស់ខ្លួនផង និងមាន សិទ្ធិវិលត្រឡប់មកប្រទេសរបស់ខ្លួនវិញ។  វើការវិនិច្ឆយបានល្អើការវិនិច្ឆយបានល្អ បា</textarea> <button onClick="document.getElementById('test').textContent = document.getElementById('textarea').value;">Run the test</button></p>
<div class="test" id="test" lang="km"></div>


</body>
